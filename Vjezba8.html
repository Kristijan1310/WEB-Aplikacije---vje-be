<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primjer HTML stranice</title>
</head>
<body>

    <!-- Prvi <div> element s dva odlomka -->
    <div>
        <p>Ovo je prvi odlomak unutar <strong style="color:red;">div</strong> elementa.</p>
        <p>U drugom odlomku, riječ <strong style="color:red;">podebljana</strong> je označena crvenom bojom.</p>
    </div>

    <!-- Dva odlomka nakon <div> elementa -->
    <p>Ovo je prvi odlomak izvan <strong style="color:red;">div</strong> elementa, gdje je riječ <strong style="color:red;">podebljana</strong> i crvena.</p>
    <p>U drugom odlomku, riječ <strong style="color:red;">crvena</strong> je označena crvenom bojom.</p>

</body>
</html>
